<div class="py-5 text-center background-accedi vh-100">
  <div class="container w-50">
    <div class="form-accedi p-3">
      <form class="m-2">
        <h1 class="h3 mb-3 fw-normal">Accesso</h1>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            [(ngModel)]="auth.email"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            [(ngModel)]="auth.password"
            id="floatingPassword"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label"> Salva dati </label>
        </div>
        <button class="btn btn-primary py-2" (click)="signIn()" type="submit">
          Accedi
        </button>
        <p class="mt-5 mb-3 text-body-secondary">Â© BagaFilmUp</p>
        <p>Non hai un account? <a routerLink="/auth/register">Clicca qui</a></p>
      </form>
    </div>
  </div>
</div>
