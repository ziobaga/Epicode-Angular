<div class="container my-5 add-film">
  <div class="mb-3 text-center">
    <span class="display-6 fw-bold">Aggiungi un nuovo film</span>
  </div>
  <div class="d-flex flex-column gap-3 mx-auto w-50">
    <div class="d-flex flex-column gap-3">
      <input [(ngModel)]="newMovie.title" placeholder="Titolo" />
      <input [(ngModel)]="newMovie.duration" placeholder="Durata" />
      <input
        [(ngModel)]="newMovie.image"
        placeholder="Immagine di copertina (URL)"
      />
    </div>
    <input [(ngModel)]="newMovie.description" placeholder="Descrizione" />
    <button class="btn btn-primary btn-sm" (click)="addMovie()">
      Aggiungi Film
    </button>
  </div>
</div>
